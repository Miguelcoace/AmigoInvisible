<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Invisible</title>
  <style>
    /* Estilos CSS para el fondo y el contenido centrado */
    body {
      margin: 0;
      padding: 0;
      background-image: url('fondo.jpg');
      background-size: cover; /* Hace que la imagen cubra todo el fondo */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    
    h1 {
      font-size: 36px; /* Tamaño del h1 más grande */
      color: red; /* Color rojo */
    }
    
    h2 {
      font-size: 24px; /* Tamaño del h2 más grande */
      color: red; /* Color rojo */
    }
    
    .centered-content {
      text-align: center;
      padding: 50px;
    }
    
    .centered-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="centered-content">
    <h1>Amigo Invisible</h1>
    
    <div>
      <h2>Resident Evil</h2>
      <img src="ResidentEvil.jpg.png" alt="Resident Evil Imagen" class="centered-image" width="600" height="400">
    </div>
    
    <div>
      <h2>RE Expansión</h2>
      <img src="Captura.png" alt="RE Expansión Imagen" class="centered-image" width="600" height="400">
    </div>
  </div>
</body>
</html>
